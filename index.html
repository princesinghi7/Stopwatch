<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="outer-circle">
            <div class="inner-circle">
                <span class="text minute" id="minute">00 :</span>
                <span class="text sec" id="second">00 :</span>
                <span class="text msec" id="millisecond">00</span>
            </div>
        </div>
        
        <div class="button-wrapper">
            <button class="button reset hidden" id="reset">Reset</button>
            <button class="button play" id="start-stop">Start</button>
            <button class="button lap hidden" id="lap">Lap</button>
        </div>

        <ul class="laps" id="laps-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
